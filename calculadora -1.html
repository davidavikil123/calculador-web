     <script>
     function insert(num) {
     document.getElementById('resultado').innerHTML += num;
    }

      function clean() {
      document.getElementById('resultado').innerHTML = "";
    }  
  
     function back() {
     let resultado = document.getElementById('resultado').innerHTML;
     document.getElementById('resultado').innerHTML = resultado.slice(0, -1);
    }

   
    function calcular() {
    let resultado = document.getElementById('resultado').innerHTML;
    if (resultado) {
    try {
      let valor = eval(resultado);
      document.getElementById('resultado').innerHTML = parseFloat(valor.toFixed(6)); // at√© 6 casas decimais
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}

     function raiz() {
     let resultado = document.getElementById('resultado').innerHTML;
     if (resultado) {
        try {
      let valor = eval(resultado);
      document.getElementById('resultado').innerHTML = Math.sqrt(valor);
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}

    function seno() {
    let resultado = document.getElementById('resultado').innerHTML;
          if (resultado) {
    try {
      let valor = eval(resultado);
      let radianos = valor * Math.PI / 180; // converte graus para radianos
      document.getElementById('resultado').innerHTML = Math.sin(radianos);
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}

  
   function cosseno() {
   let resultado = document.getElementById('resultado').innerHTML;
        if (resultado) {
    try {
      let valor = eval(resultado);
      let radianos = valor * Math.PI / 180; // converte graus para radianos
      document.getElementById('resultado').innerHTML = Math.cos(radianos);
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}

    
     function tangente() {
     let resultado = document.getElementById('resultado').innerHTML;
          if (resultado) {
    try {
      let valor = eval(resultado);
      let radianos = valor * Math.PI / 180; // converte graus para radianos
      document.getElementById('resultado').innerHTML = Math.tan(radianos);
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}
  
    function log() {
    let resultado = document.getElementById('resultado').innerHTML;
      if (resultado) {
    try {
      let valor = eval(resultado);
      let logDecimal = Math.log(valor) / Math.LN10; // log base 10
      document.getElementById('resultado').innerHTML = logDecimal.toFixed(6); // arredonda para 6 casas
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }
}
   
  function exp() {
    let resultado = document.getElementById('resultado').innerHTML;
       if (resultado) {
    try {
      let valor = eval(resultado);
      let exponencial = Math.exp(valor); // calcula e^x
      document.getElementById('resultado').innerHTML = exponencial.toFixed(6); // arredonda para 6 casas
    } catch {
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Nada...";
  }

}
  
function pi() {
  document.getElementById('resultado').innerHTML += Math.PI.toFixed(15);
}

  function potencia() {
  // Obt√©m o conte√∫do do elemento HTML com id 'resultado'
  let resultado = document.getElementById('resultado').innerHTML;

  // Verifica se o conte√∫do cont√©m o s√≠mbolo de pot√™ncia "^"
  if (resultado.includes('^')) {
    try {
      // Divide a string em duas partes: base e expoente
      let partes = resultado.split('^');

      // Avalia cada parte como uma express√£o matem√°tica
      let base = eval(partes[0]);       // Exemplo: "2" vira 2
      let expoente = eval(partes[1]);   // Exemplo: "3" vira 3

      // Calcula a pot√™ncia usando Math.pow(base, expoente)
      let resultadoFinal = Math.pow(base, expoente);

      // Exibe o resultado com 6 casas decimais
      document.getElementById('resultado').innerHTML = resultadoFinal.toFixed(6);
    } catch {
      // Se ocorrer erro, exibe "Erro" no elemento
      document.getElementById('resultado').innerHTML = "Erro";
    }
  } else {
    // Se n√£o houver "^", n√£o faz nada ou pode tratar outro tipo de opera√ß√£o
    document.getElementById('resultado').innerHTML = "Express√£o inv√°lida";
  }
}

function atualizarDataHora() {
  const agora = new Date();
  const opcoes = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  };
  const formato = agora.toLocaleString('pt-BR', opcoes);
  document.getElementById('dataHora').innerHTML = formato;
}

setInterval(atualizarDataHora, 1000);
atualizarDataHora();

let tocando = false;

function trocarMusica() {
  const player = document.getElementById('player');

  player.src = select.value;
  if (tocando) {
    player.play();

}

function tocarOuParar() {
  const player = document.getElementById('player');
  if (tocando) {
    player.pause();
    tocando = false;
  } else {
    player.play();
    tocando = true;
  }
}
